name: Model Parameters Check

on:
  push:
    paths:
      - 'src/model.py'
      - 'tests/test_model.py'
  pull_request:
    paths:
      - 'src/model.py'
      - 'tests/test_model.py'

jobs:
  check-parameters:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch pytest

    - name: Run tests
      run: |
        pytest tests/test_model.py -v 